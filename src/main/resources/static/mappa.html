<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Mappa Filiera Agricola</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        #controls {
            padding: 10px;
            background: #f4f4f4;
            border-bottom: 1px solid #ccc;
            display: flex;
            gap: 20px;
            align-items: center;
        }
        #map {
            height: 90vh;
            width: 100%;
        }
        select, label {
            padding: 5px;
            font-size: 14px;
        }
        .leaflet-popup-content-wrapper {
            border-radius: 5px;
        }
        .leaflet-popup-content b {
            color: #333;
        }
        .leaflet-popup-content i {
            color: #555;
        }
    </style>
</head>
<body>

<div id="controls">
    <div id="filters">
        <label for="ruolo">Filtra aziende per ruolo:</label>
        <select id="ruolo">
            <option value="">Tutti</option>
            <option value="Produttore">Produttore</option>
            <option value="Trasformatore">Trasformatore</option>
            <option value="Distributore">Distributore</option>
        </select>
    </div>
    <div id="toggles">
        <input type="checkbox" id="showAziende" checked>
        <label for="showAziende">Mostra Aziende</label>
        <input type="checkbox" id="showEventi" checked>
        <label for="showEventi">Mostra Eventi</label>
    </div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script>
    // Inizializzazione della mappa
    const map = L.map('map').setView([43.717, 13.221], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Layer groups per gestire separatamente aziende ed eventi
    const aziendeLayer = L.layerGroup().addTo(map);
    const eventiLayer = L.layerGroup().addTo(map);

    // Icone personalizzate
    const aziendaIcon = L.icon({
        iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
    });

    const eventoIcon = L.icon({
        iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
    });


    // Funzione per caricare e visualizzare le AZIENDE
    const loadAziende = async (ruolo = "") => {
        aziendeLayer.clearLayers(); // Pulisce solo i marker delle aziende
        const url = ruolo ? `/api/aziende/coordinate?ruolo=${encodeURIComponent(ruolo)}` : '/api/aziende/coordinate';
        try {
            const res = await fetch(url);
            if (!res.ok) throw new Error(`Errore nel caricare le aziende: ${res.statusText}`);
            const aziende = await res.json();

            aziende.forEach(a => {
                if (a.latitudine && a.longitudine) {
                    const marker = L.marker([a.latitudine, a.longitudine], { icon: aziendaIcon })
                        .bindPopup(`<b>Azienda: ${a.nome}</b><br>${a.indirizzo}<br><i>Ruolo: ${a.ruolo || 'N/A'}</i>`);
                    aziendeLayer.addLayer(marker);
                }
            });
        } catch (error) {
            console.error("Dettagli errore aziende:", error);
        }
    };

    // Funzione per caricare e visualizzare gli EVENTI
    const loadEventi = async () => {
        eventiLayer.clearLayers(); // Pulisce solo i marker degli eventi
        try {
            const res = await fetch('/api/eventi/approvati');
            if (!res.ok) throw new Error(`Errore nel caricare gli eventi: ${res.statusText}`);
            const eventi = await res.json();

            eventi.forEach(e => {
                // ASSUNZIONE: l'oggetto 'e' ha le proprietà 'latitudine' e 'longitudine'
                if (e.latitudine && e.longitudine) {
                    const marker = L.marker([e.latitudine, e.longitudine], { icon: eventoIcon })
                        .bindPopup(`<b>Evento: ${e.nome}</b><br>${e.descrizione}<br><i>Data: ${e.data}</i>`);
                    eventiLayer.addLayer(marker);
                }
            });
        } catch (error) {
            console.error("Dettagli errore eventi:", error);
        }
    };

    // Gestione dei filtri e dei toggle
    document.getElementById('ruolo').addEventListener('change', (e) => {
        loadAziende(e.target.value);
    });

    document.getElementById('showAziende').addEventListener('change', (e) => {
        if (e.target.checked) {
            map.addLayer(aziendeLayer);
        } else {
            map.removeLayer(aziendeLayer);
        }
    });

    document.getElementById('showEventi').addEventListener('change', (e) => {
        if (e.target.checked) {
            map.addLayer(eventiLayer);
        } else {
            map.removeLayer(eventiLayer);
        }
    });

    // Caricamento iniziale dei dati
    const initialLoad = () => {
        loadAziende();
        loadEventi();
    };

    initialLoad();
</script>

</body>
</html>
